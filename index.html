<!DOCTYPE html>
<html>
<body>
    <h1>Frontend</h1>

    <button onclick="load()">Load products</button>

    <pre id="result"></pre>

<script>
function load(){
  fetch("http://localhost:8000/products")
    .then(r=>r.json())
    .then(data => document.getElementById("result").textContent = JSON.stringify(data,null,2))
}
</script>

</body>
</html>
